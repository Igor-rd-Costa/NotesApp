<form [formGroup]="loginForm" (submit)="Login()">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" formControlName="Username" required/>
    <input id="password" type="password" placeholder="Password" formControlName="Password" required/>
    <FormButton [isActive]="false" type="submit" [text]="'Login'" #loginButton></FormButton>
    <FormButton [isActive]="true" [type]="'button'" [text]="'Register'" [onClick]="Register.bind(this)"></FormButton>
</form>
