<form [formGroup]="loginForm" (submit)="Login()" (keyup)="OnKeyUp($event)">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" formControlName="Username" required/>
    <input id="password" type="password" placeholder="Password" formControlName="Password" required/>
    <FormButton [isActive]="false" type="submit" [text]="'Login'"></FormButton>
    <FormButton [isActive]="true" [type]="'button'" [text]="'Register'" [onClick]="Register"></FormButton>
</form>
