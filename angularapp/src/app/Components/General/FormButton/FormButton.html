<button *ngIf="isActive else inactive" class="active" type="{{type}}" 
(click)="onClick($event)" (mousedown)="ClickStart($event)" (touchstart)="ClickStart($event)" 
(mouseup)="ClickEnd($event)" (touchend)="ClickEnd($event)" (mouseout)="MouseOut($event)">
    {{text}}
</button>

<ng-template #inactive>
    <button class="inactive" type="{{type}}" (click)="onClick($event)" disabled>
        {{text}}
    </button>        
</ng-template>
