<div id="wrapper" (click)="OpenNoteSettings()">
    <img id="note-icon" src="/assets/NoteIcon.svg">
    
    <span id="note-name">{{cardInfo.name}}</span>
    
    <img id="creation-icon" src="/assets/CalendarIcon.svg">
    <span id="creation-date">{{cardInfo.createDate}}</span>
    
    <img id="modify-icon" src="/assets/TimerIcon.svg">
    <span id="modify-date">{{cardInfo.modifyDate}}</span>
</div>
