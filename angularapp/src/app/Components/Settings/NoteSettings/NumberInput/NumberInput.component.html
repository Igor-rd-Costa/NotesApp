<div id="input-wrapper">
    <img id="setting-icon" [src]="imgSrc"/>
    <div id="input-inner-wrapper">
        <div id="text" [innerText]="value.toFixed(2)"></div>
        <div (click)="Increase()" id="img-wrapper">
            <img src="/assets/PlusIcon.svg">
        </div>
        <div id="division"></div>
        <div (click)="Decrease()" id="img-wrapper">
            <img src="/assets/MinusIcon.svg">
        </div>
    </div>
</div>
