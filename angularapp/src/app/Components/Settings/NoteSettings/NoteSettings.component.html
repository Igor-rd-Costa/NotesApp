<section id="note-settings-wrapper">
    <NotePreview [marginFormat]="marginFormat" [backgroundColor]="'#FFFFFFFF'" 
        [marginLeft]="marginLeft" [marginRight]="marginRight" [marginTop]="marginTop" [marginBottom]="marginBottom">
    </NotePreview>
    <section id="settings-wrapper">
        <div class="settigs-section-wrapper">
            <h3 class="settings-title">Margins</h3>
            <div id="margin-inputs-wrapper">
                <select id="margin-format-select" (change)="MarginFormatChange($event)" [selectedIndex]="marginFormat === 'px' ? 0 : 1">
                    <option>px</option>
                    <option>cm</option>
                </select>
                <NumberInput [increment]="increment" [value]="marginLeft"   (onChange)="ChangeMarginLeft($event)"
                    style="grid-row: 2; grid-column: 1;" imgSrc="/assets/PaddingLeftIcon.svg">
                </NumberInput>
                <NumberInput [increment]="increment" [value]="marginRight"  (onChange)="ChangeMarginRight($event)"
                    style="grid-row: 2; grid-column: 2;" imgSrc="/assets/PaddingRightIcon.svg">
                </NumberInput>
                <NumberInput [increment]="increment" [value]="marginTop"    (onChange)="ChangeMarginTop($event)"
                    style="grid-row: 3; grid-column: 1;" imgSrc="/assets/PaddingTopIcon.svg">
                </NumberInput>
                <NumberInput [increment]="increment" [value]="marginBottom" (onChange)="ChangeMarginBottom($event)" 
                    style="grid-row: 3; grid-column: 2;" imgSrc="/assets/PaddingBottomIcon.svg">
                </NumberInput>
            </div>
        </div>
    </section>
</section>
